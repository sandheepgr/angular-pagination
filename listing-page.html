
<html ng-app="inspirenetz">
	<body ng-controller = "com.inspirenetz.webapp.merchant.ListCustomerController">
		<form name="frmCustomers">
			<table>
				<tbody>
					<tr ng-repeat = "customer in customers">
						</td>					    
					    <td>
							{{customer.cusLoyaltyId}}
					    </td>
					    <td>							
							{{customer.cusFName}} {{customer.cusLName}}
					    </td>						
					</tr>
				</tbody>
			</table>
			<table width = "100%" cellspacing = "0" cellpadding = "0">
				<tr>
					<td>
			            <div id ="navLinkID" >
			            	<!-- 
			            		The actual directive
			            		data-items-per-page : Number of items to be displayed in the view
			            		data-server-elements-per-page : Number of items per page to be returned from the api ( page.size )			            		
			            	-->
			            	<inpagination data-items-per-page="20" data-server-elements-per-page ="100"></inpagination>
					    </div>
			        </td>
				</tr>
			</table>
		</form>
	</body>
</html>
